<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <linearGradient id="folderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fileGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="configGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="prodGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fecaca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fca5a5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="devGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bbf7d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#86efac;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Ansible Repository Structure</text>
  
  <!-- Root level -->
  <g transform="translate(50, 60)">
    <!-- ansible.cfg -->
    <rect x="0" y="0" width="140" height="40" rx="6" fill="url(#configGrad)" stroke="#f59e0b" stroke-width="2"/>
    <text x="70" y="26" text-anchor="middle" font-family="monospace" font-size="14" fill="#92400e">ansible.cfg</text>
    
    <!-- inventory folder -->
    <rect x="160" y="0" width="140" height="40" rx="6" fill="url(#folderGrad)" stroke="#3b82f6" stroke-width="2"/>
    <text x="230" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">inventory/</text>
    <text x="230" y="33" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Environment configs</text>
    
    <!-- playbooks folder -->
    <rect x="320" y="0" width="140" height="40" rx="6" fill="url(#folderGrad)" stroke="#3b82f6" stroke-width="2"/>
    <text x="390" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">playbooks/</text>
    <text x="390" y="33" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Operational tasks</text>
    
    <!-- roles folder -->
    <rect x="480" y="0" width="140" height="40" rx="6" fill="url(#folderGrad)" stroke="#3b82f6" stroke-width="2"/>
    <text x="550" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">roles/</text>
    <text x="550" y="33" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Reusable logic</text>
    
    <!-- site.yml -->
    <rect x="640" y="0" width="100" height="40" rx="6" fill="url(#fileGrad)" stroke="#64748b" stroke-width="2"/>
    <text x="690" y="26" text-anchor="middle" font-family="monospace" font-size="14" fill="#475569">site.yml</text>
  </g>
  
  <!-- Inventory structure -->
  <g transform="translate(50, 120)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Inventory Structure</text>
    
    <!-- Production -->
    <rect x="0" y="15" width="180" height="180" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
    <text x="90" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#991b1b">production/</text>
    
    <rect x="15" y="55" width="150" height="30" rx="5" fill="url(#folderGrad)" stroke="#3b82f6" stroke-width="1"/>
    <text x="90" y="75" text-anchor="middle" font-family="monospace" font-size="11" fill="#1e40af">group_vars/</text>
    
    <rect x="15" y="95" width="150" height="30" rx="5" fill="url(#folderGrad)" stroke="#3b82f6" stroke-width="1"/>
    <text x="90" y="115" text-anchor="middle" font-family="monospace" font-size="11" fill="#1e40af">host_vars/</text>
    
    <rect x="15" y="135" width="150" height="25" rx="5" fill="url(#configGrad)" stroke="#f59e0b" stroke-width="1"/>
    <text x="90" y="152" text-anchor="middle" font-family="monospace" font-size="10" fill="#92400e">inventory.config</text>
    
    <rect x="15" y="165" width="150" height="20" rx="5" fill="url(#fileGrad)" stroke="#64748b" stroke-width="1"/>
    <text x="90" y="179" text-anchor="middle" font-family="monospace" font-size="10" fill="#475569">hosts.yml</text>
    
    <!-- Development -->
    <rect x="200" y="15" width="180" height="180" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    <text x="290" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#166534">development/</text>
    
    <rect x="215" y="55" width="150" height="30" rx="5" fill="url(#folderGrad)" stroke="#3b82f6" stroke-width="1"/>
    <text x="290" y="75" text-anchor="middle" font-family="monospace" font-size="11" fill="#1e40af">group_vars/</text>
    
    <rect x="215" y="95" width="150" height="30" rx="5" fill="url(#folderGrad)" stroke="#3b82f6" stroke-width="1"/>
    <text x="290" y="115" text-anchor="middle" font-family="monospace" font-size="11" fill="#1e40af">host_vars/</text>
    
    <rect x="215" y="135" width="150" height="25" rx="5" fill="url(#configGrad)" stroke="#f59e0b" stroke-width="1"/>
    <text x="290" y="152" text-anchor="middle" font-family="monospace" font-size="10" fill="#92400e">inventory.config</text>
    
    <rect x="215" y="165" width="150" height="20" rx="5" fill="url(#fileGrad)" stroke="#64748b" stroke-width="1"/>
    <text x="290" y="179" text-anchor="middle" font-family="monospace" font-size="10" fill="#475569">hosts.yml</text>
  </g>
  
  <!-- Variable Precedence -->
  <g transform="translate(450, 120)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Variable Precedence (Low â†’ High)</text>
    
    <rect x="0" y="20" width="300" height="35" rx="5" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1"/>
    <text x="10" y="42" font-family="monospace" font-size="11" fill="#475569">1. roles/defaults/main.yml</text>
    <text x="220" y="42" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Baseline defaults</text>
    
    <rect x="0" y="60" width="300" height="35" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="10" y="82" font-family="monospace" font-size="11" fill="#1e40af">2. group_vars/all.yml</text>
    <text x="220" y="82" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Environment-wide</text>
    
    <rect x="0" y="100" width="300" height="35" rx="5" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
    <text x="10" y="122" font-family="monospace" font-size="11" fill="#1e40af">3. group_vars/&lt;group&gt;.yml</text>
    <text x="220" y="122" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Group-specific</text>
    
    <rect x="0" y="140" width="300" height="35" rx="5" fill="#60a5fa" stroke="#2563eb" stroke-width="2"/>
    <text x="10" y="162" font-family="monospace" font-size="11" fill="white">4. host_vars/&lt;hostname&gt;.yml</text>
    <text x="220" y="162" font-family="system-ui, sans-serif" font-size="10" fill="white">Host-specific</text>
    
    <!-- Arrow -->
    <line x1="150" y1="185" x2="150" y2="205" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="160" y="200" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Higher precedence</text>
  </g>
  
  <!-- Key Benefits -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Key Benefits</text>
    
    <rect x="0" y="15" width="240" height="60" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="120" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#1e40af">Environment Isolation</text>
    <text x="120" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#475569">Dev variables cannot bleed into production</text>
    
    <rect x="260" y="15" width="240" height="60" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="380" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#166534">Dynamic Grouping</text>
    <text x="380" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#475569">Constructed plugin creates groups from attributes</text>
    
    <rect x="520" y="15" width="240" height="60" rx="8" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1"/>
    <text x="640" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#5b21b6">Self-Service</text>
    <text x="640" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#475569">Engineers PR to hosts.yml for new servers</text>
  </g>
  
  <!-- Command Example -->
  <g transform="translate(50, 420)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Example Commands</text>
    
    <rect x="0" y="15" width="740" height="40" rx="8" fill="#1e293b"/>
    <text x="20" y="40" font-family="monospace" font-size="12" fill="#a5f3fc"># Check what hosts match a pattern</text>
    
    <rect x="0" y="60" width="740" height="40" rx="8" fill="#0f172a"/>
    <text x="20" y="85" font-family="monospace" font-size="12" fill="#4ade80">ansible-playbook -i inventory/production/ playbooks/patching.yml --limit='app_servers' --list-hosts</text>
    
    <rect x="0" y="105" width="740" height="40" rx="8" fill="#1e293b"/>
    <text x="20" y="130" font-family="monospace" font-size="12" fill="#a5f3fc"># Deploy to specific environment</text>
    
    <rect x="0" y="150" width="740" height="40" rx="8" fill="#0f172a"/>
    <text x="20" y="175" font-family="monospace" font-size="12" fill="#4ade80">ansible-playbook -i inventory/production/ site.yml</text>
  </g>
</svg>