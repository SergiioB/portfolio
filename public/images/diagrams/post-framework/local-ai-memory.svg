<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Local AI Roofline Memory Model">
  <!-- Background -->
  <rect width="1200" height="700" fill="#0b1220" rx="20"/>

  <!-- Subtle Data Visualization Grid -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1e293b" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="vramZone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#10b981" stop-opacity="0.0" />
    </linearGradient>
    <linearGradient id="ramZone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0.0" />
    </linearGradient>
  </defs>

  <!-- Grid overlay -->
  <rect x="80" y="150" width="1020" height="450" fill="url(#grid)" />
  
  <!-- Axis Lines -->
  <path d="M 80 150 L 80 600 L 1100 600" fill="none" stroke="#64748b" stroke-width="2"/>
  
  <!-- Title -->
  <text x="80" y="80" fill="#f8fafc" font-size="32" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="bold">Local AI Inference: The Bandwidth Wall</text>
  <text x="80" y="115" fill="#94a3b8" font-size="18" font-family="Segoe UI, Inter, Arial, sans-serif">Why moving layers to System RAM destroys token generation speed.</text>

  <!-- Y-Axis Labels (Tokens/Second) -->
  <text x="70" y="160" fill="#94a3b8" font-size="14" font-family="Consolas, monospace" text-anchor="end">60 t/s</text>
  <text x="70" y="300" fill="#94a3b8" font-size="14" font-family="Consolas, monospace" text-anchor="end">40 t/s</text>
  <text x="70" y="450" fill="#94a3b8" font-size="14" font-family="Consolas, monospace" text-anchor="end">20 t/s</text>
  <text x="70" y="595" fill="#94a3b8" font-size="14" font-family="Consolas, monospace" text-anchor="end">0 t/s</text>
  
  <text x="-375" y="30" text-anchor="middle" transform="rotate(-90)" fill="#cbd5e1" font-size="16" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="600" letter-spacing="1">GENERATION SPEED (Tokens / sec)</text>

  <!-- X-Axis Labels (Bandwidth/Memory Location) -->
  <text x="250" y="630" fill="#94a3b8" font-size="14" font-family="Consolas, monospace" text-anchor="middle">System RAM (PCIe Bottleneck)</text>
  <text x="850" y="630" fill="#94a3b8" font-size="14" font-family="Consolas, monospace" text-anchor="middle">GPU VRAM (High Bandwidth)</text>
  
  <text x="590" y="670" fill="#cbd5e1" font-size="16" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="600" letter-spacing="1" text-anchor="middle">LAYER ALLOCATION BOUNDARY</text>

  <!-- Data Zones Backgrounds -->
  <!-- RAM Zone -->
  <rect x="80" y="150" width="470" height="448" fill="url(#ramZone)"/>
  <!-- VRAM Zone -->
  <rect x="550" y="150" width="550" height="448" fill="url(#vramZone)"/>

  <!-- The "Wall" dividing line -->
  <path d="M 550 150 L 550 600" fill="none" stroke="#f87171" stroke-width="2" stroke-dasharray="8 6"/>
  <rect x="500" y="130" width="100" height="30" rx="4" fill="#7f1d1d" stroke="#ef4444"/>
  <text x="550" y="150" fill="#fca5a5" font-size="14" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="bold" text-anchor="middle">VRAM LIMIT</text>

  <!-- Data Line Chart: The Curve -->
  <!-- Fake glow strokes -->
  <path d="M 1080 180 L 600 180" fill="none" stroke="#34d399" stroke-width="12" stroke-opacity="0.2"/>
  <path d="M 600 180 L 550 180 L 520 570 L 100 570" fill="none" stroke="#f87171" stroke-width="12" stroke-opacity="0.2"/>

  <!-- VRAM Performance line (high) -->
  <path d="M 1080 180 L 600 180" fill="none" stroke="#10b981" stroke-width="4"/>
  
  <!-- The drop off -->
  <path d="M 600 180 L 550 180 L 520 570 L 100 570" fill="none" stroke="#ef4444" stroke-width="4"/>
  
  <!-- Data Points -->
  <circle cx="900" cy="180" r="8" fill="#ecfdf5" stroke="#10b981" stroke-width="3"/>
  <circle cx="300" cy="570" r="8" fill="#fef2f2" stroke="#ef4444" stroke-width="3"/>

  <!-- Annotations -->
  <!-- VRAM Annotation -->
  <rect x="750" y="210" width="220" height="70" rx="8" fill="#064e3b" stroke="#10b981" fill-opacity="0.8"/>
  <text x="770" y="240" fill="#a7f3d0" font-size="20" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="bold">~55 t/s</text>
  <text x="770" y="265" fill="#d1fae5" font-size="14" font-family="Consolas, monospace">Bandwidth: 1,800 GB/s</text>
  <path d="M 860 210 L 890 190" fill="none" stroke="#10b981" stroke-width="2"/>

  <!-- RAM Annotation -->
  <rect x="150" y="470" width="220" height="70" rx="8" fill="#7f1d1d" stroke="#ef4444" fill-opacity="0.8"/>
  <text x="170" y="500" fill="#fca5a5" font-size="20" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="bold">~4 t/s</text>
  <text x="170" y="525" fill="#fee2e2" font-size="14" font-family="Consolas, monospace">Bandwidth: ~80 GB/s</text>
  <path d="M 260 540 L 290 560" fill="none" stroke="#ef4444" stroke-width="2"/>

</svg>
