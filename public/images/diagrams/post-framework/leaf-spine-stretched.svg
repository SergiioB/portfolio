<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Leaf-Spine Stretched Network Architecture">
  <!-- Background -->
  <rect width="1200" height="700" fill="#0b1020" rx="20"/>

  <!-- Subtle Data Visualization Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="glowTeal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#0f766e" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="glowIndigo" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#4f46e5" stop-opacity="0.2" />
    </linearGradient>
    <filter id="glow-filter" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Grid overlay -->
  <rect x="50" y="150" width="1100" height="500" fill="url(#grid)" />
  
  <!-- Title -->
  <text x="60" y="80" fill="#f8fafc" font-size="32" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="bold">Leaf-Spine Stretched Networks</text>
  <text x="60" y="115" fill="#94a3b8" font-size="18" font-family="Segoe UI, Inter, Arial, sans-serif">L2 Extension via DWDM for seamless Virtual Machine migrations across physical sites.</text>

  <!-- Site A Container -->
  <rect x="80" y="180" width="420" height="420" rx="12" fill="#0f172a" stroke="#334155" stroke-width="2" stroke-dasharray="8 4"/>
  <text x="290" y="215" fill="#e2e8f0" font-size="20" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="bold" text-anchor="middle">SITE-A (Primary DC)</text>

  <!-- Site B Container -->
  <rect x="700" y="180" width="420" height="420" rx="12" fill="#0f172a" stroke="#334155" stroke-width="2" stroke-dasharray="8 4"/>
  <text x="910" y="215" fill="#e2e8f0" font-size="20" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="bold" text-anchor="middle">SITE-B (Secondary DC)</text>

  <!-- Connections Site A (Spine to Leaf) -->
  <path d="M 210 280 L 170 380" fill="none" stroke="#475569" stroke-width="3"/>
  <path d="M 210 280 L 290 380" fill="none" stroke="#475569" stroke-width="3"/>
  <path d="M 210 280 L 410 380" fill="none" stroke="#475569" stroke-width="3"/>
  
  <path d="M 370 280 L 170 380" fill="none" stroke="#475569" stroke-width="3"/>
  <path d="M 370 280 L 290 380" fill="none" stroke="#475569" stroke-width="3"/>
  <path d="M 370 280 L 410 380" fill="none" stroke="#475569" stroke-width="3"/>

  <!-- Connections Site B (Spine to Leaf) -->
  <path d="M 830 280 L 790 380" fill="none" stroke="#475569" stroke-width="3"/>
  <path d="M 830 280 L 910 380" fill="none" stroke="#475569" stroke-width="3"/>
  <path d="M 830 280 L 1030 380" fill="none" stroke="#475569" stroke-width="3"/>

  <path d="M 990 280 L 790 380" fill="none" stroke="#475569" stroke-width="3"/>
  <path d="M 990 280 L 910 380" fill="none" stroke="#475569" stroke-width="3"/>
  <path d="M 990 280 L 1030 380" fill="none" stroke="#475569" stroke-width="3"/>

  <!-- Site A Spines -->
  <rect x="170" y="250" width="80" height="30" rx="4" fill="#3b82f6" stroke="#bfdbfe" stroke-width="1" />
  <text x="210" y="270" fill="#eff6ff" font-size="14" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="600" text-anchor="middle">SPINE-01</text>
  
  <rect x="330" y="250" width="80" height="30" rx="4" fill="#3b82f6" stroke="#bfdbfe" stroke-width="1" />
  <text x="370" y="270" fill="#eff6ff" font-size="14" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="600" text-anchor="middle">SPINE-02</text>

  <!-- Site B Spines -->
  <rect x="790" y="250" width="80" height="30" rx="4" fill="#3b82f6" stroke="#bfdbfe" stroke-width="1" />
  <text x="830" y="270" fill="#eff6ff" font-size="14" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="600" text-anchor="middle">SPINE-03</text>
  
  <rect x="950" y="250" width="80" height="30" rx="4" fill="#3b82f6" stroke="#bfdbfe" stroke-width="1" />
  <text x="990" y="270" fill="#eff6ff" font-size="14" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="600" text-anchor="middle">SPINE-04</text>

  <!-- DWDM LINK -->
  <path d="M 450 265 L 750 265" fill="none" stroke="#10b981" stroke-width="6" stroke-dasharray="10 5"/>
  <rect x="520" y="250" width="160" height="30" rx="15" fill="#022c22" stroke="#34d399" stroke-width="2"/>
  <text x="600" y="270" fill="#a7f3d0" font-size="14" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="bold" text-anchor="middle">DWDM / DCI LINK</text>

  <!-- Site A Leaves -->
  <rect x="130" y="380" width="80" height="30" rx="4" fill="#8b5cf6" stroke="#ddd6fe" stroke-width="1" />
  <text x="170" y="400" fill="#f5f3ff" font-size="14" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="600" text-anchor="middle">LEAF-01</text>
  
  <rect x="250" y="380" width="80" height="30" rx="4" fill="#8b5cf6" stroke="#ddd6fe" stroke-width="1" />
  <text x="290" y="400" fill="#f5f3ff" font-size="14" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="600" text-anchor="middle">LEAF-02</text>
  
  <rect x="370" y="380" width="80" height="30" rx="4" fill="#8b5cf6" stroke="#ddd6fe" stroke-width="1" />
  <text x="410" y="400" fill="#f5f3ff" font-size="14" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="600" text-anchor="middle">LEAF-03</text>

  <!-- Site B Leaves -->
  <rect x="750" y="380" width="80" height="30" rx="4" fill="#8b5cf6" stroke="#ddd6fe" stroke-width="1" />
  <text x="790" y="400" fill="#f5f3ff" font-size="14" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="600" text-anchor="middle">LEAF-04</text>
  
  <rect x="870" y="380" width="80" height="30" rx="4" fill="#8b5cf6" stroke="#ddd6fe" stroke-width="1" />
  <text x="910" y="400" fill="#f5f3ff" font-size="14" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="600" text-anchor="middle">LEAF-05</text>
  
  <rect x="990" y="380" width="80" height="30" rx="4" fill="#8b5cf6" stroke="#ddd6fe" stroke-width="1" />
  <text x="1030" y="400" fill="#f5f3ff" font-size="14" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="600" text-anchor="middle">LEAF-06</text>


  <!-- Stretched VLAN Highlight -->
  <rect x="150" y="450" width="240" height="30" rx="6" fill="#042f2e" stroke="#10b981" stroke-width="1"/>
  <text x="270" y="470" fill="#34d399" font-size="14" font-family="Consolas, monospace" text-anchor="middle">VLAN 200 (10.0.2.0/24)</text>

  <rect x="770" y="450" width="240" height="30" rx="6" fill="#042f2e" stroke="#10b981" stroke-width="1"/>
  <text x="890" y="470" fill="#34d399" font-size="14" font-family="Consolas, monospace" text-anchor="middle">VLAN 200 (10.0.2.0/24)</text>

  <path d="M 390 465 L 770 465" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="4 2"/>
  <text x="580" y="480" fill="#10b981" font-size="12" font-family="Segoe UI, Inter, Arial, sans-serif" font-style="italic" text-anchor="middle">Stretched L2 Domain</text>

  <!-- Virtual Machines -->
  <!-- VM Initial State -->
  <g transform="translate(190, 500)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="#1e1b4b" stroke="#f59e0b" stroke-width="2" filter="url(#glow-filter)"/>
    <text x="80" y="25" fill="#f8fafc" font-size="16" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="bold" text-anchor="middle">APP-VM-01</text>
    <text x="80" y="45" fill="#fcd34d" font-size="13" font-family="Consolas, monospace" text-anchor="middle">IP: 10.0.2.55</text>
  </g>

  <!-- Migration Curve -->
  <path d="M 330 530 Q 580 500 810 530" fill="none" stroke="#f59e0b" stroke-width="3" stroke-dasharray="8 4" marker-end="url(#arrow)"/>
  <text x="580" y="520" fill="#f59e0b" font-size="15" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="bold" text-anchor="middle">vMotion / Live Migration</text>

  <!-- VM Final State -->
  <g transform="translate(810, 500)" opacity="0.6">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="#1e1b4b" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4 2"/>
    <text x="80" y="25" fill="#f8fafc" font-size="16" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="bold" text-anchor="middle">APP-VM-01</text>
    <text x="80" y="45" fill="#fcd34d" font-size="13" font-family="Consolas, monospace" text-anchor="middle">IP: 10.0.2.55</text>
  </g>

  <!-- Validation Status Box -->
  <rect x="50" y="630" width="1100" height="50" fill="#0f172a" rx="6" stroke="#334155"/>
  <text x="80" y="660" fill="#94a3b8" font-size="15" font-family="Consolas, monospace" font-weight="bold">Gateway validation pattern:</text>
  <text x="320" y="660" fill="#fcd34d" font-size="15" font-family="Consolas, monospace">$ ping 10.0.2.1</text>
  <text x="480" y="660" fill="#10b981" font-size="15" font-family="Consolas, monospace">-> 0% packet loss during cross-site L2 migration constraint check</text>

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#f59e0b" />
    </marker>
  </defs>

</svg>