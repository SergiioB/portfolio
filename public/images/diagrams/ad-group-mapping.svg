<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <linearGradient id="adGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="linuxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">AD Group Mapping Architecture</text>
  
  <!-- Active Directory Box -->
  <rect x="50" y="80" width="200" height="350" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">Active Directory</text>
  
  <!-- AD Group -->
  <rect x="70" y="140" width="160" height="60" rx="8" fill="url(#adGrad)"/>
  <text x="150" y="165" text-anchor="middle" font-family="monospace" font-size="11" fill="white">DA_EXAMPLE_</text>
  <text x="150" y="180" text-anchor="middle" font-family="monospace" font-size="11" fill="white">APPSRV01_SUDO_</text>
  <text x="150" y="195" text-anchor="middle" font-family="monospace" font-size="11" fill="white">appuser</text>
  
  <!-- Engineer -->
  <circle cx="150" cy="300" r="30" fill="#fbbf24"/>
  <text x="150" y="308" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24">ðŸ‘¤</text>
  <text x="150" y="350" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#475569">Engineer</text>
  
  <!-- Arrow: Engineer to AD Group -->
  <line x1="150" y1="270" x2="150" y2="210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="180" y="245" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">requests</text>
  
  <!-- IdM Portal -->
  <rect x="70" y="380" width="160" height="40" rx="8" fill="#f3e8ff" stroke="#a855f7" stroke-width="2"/>
  <text x="150" y="405" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#7c3aed">IdM Portal</text>
  
  <!-- Arrow: IdM to AD -->
  <line x1="150" y1="380" x2="150" y2="260" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Linux Server Box -->
  <rect x="550" y="80" width="200" height="350" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="650" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#166534">Linux Server</text>
  
  <!-- SSSD -->
  <rect x="570" y="140" width="160" height="60" rx="8" fill="url(#linuxGrad)"/>
  <text x="650" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="white">SSSD</text>
  
  <!-- Local User -->
  <rect x="570" y="230" width="160" height="50" rx="8" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
  <text x="650" y="250" text-anchor="middle" font-family="monospace" font-size="12" fill="#334155">local_users_app:</text>
  <text x="650" y="268" text-anchor="middle" font-family="monospace" font-size="12" fill="#334155">appuser: uid: 45004</text>
  
  <!-- Sudoers -->
  <rect x="570" y="310" width="160" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="650" y="335" text-anchor="middle" font-family="monospace" font-size="10" fill="#92400e">%DA_EXAMPLE_...</text>
  <text x="650" y="350" text-anchor="middle" font-family="monospace" font-size="10" fill="#92400e">ALL=(appuser)</text>
  <text x="650" y="365" text-anchor="middle" font-family="monospace" font-size="10" fill="#92400e">NOPASSWD: ALL</text>
  
  <!-- Arrow: AD to SSSD -->
  <line x1="250" y1="170" x2="570" y2="170" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="410" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">LDAP/Kerberos</text>
  
  <!-- Arrow: SSSD to Local -->
  <line x1="650" y1="200" x2="650" y2="230" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow: Local to Sudoers -->
  <line x1="650" y1="280" x2="650" y2="310" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Bottom note -->
  <text x="400" y="470" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">AD Group Membership â†’ SSSD Resolution â†’ Local Permissions</text>
</svg>