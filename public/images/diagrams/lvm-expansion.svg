<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <linearGradient id="diskGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pvGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lvGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">LVM Online Expansion Workflow</text>
  
  <!-- Step indicators -->
  <g transform="translate(50, 80)">
    <circle cx="25" cy="25" r="20" fill="#3b82f6"/>
    <text x="25" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">1</text>
    <text x="25" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#475569">Hypervisor</text>
    <text x="25" y="88" text-anchor="middle" font-family="monospace" font-size="10" fill="#64748b">Extend /dev/sda</text>
    
    <!-- Disk -->
    <rect x="5" y="110" width="40" height="20" rx="3" fill="url(#diskGrad)"/>
    <rect x="5" y="135" width="40" height="20" rx="3" fill="url(#diskGrad)"/>
  </g>
  
  <g transform="translate(180, 80)">
    <circle cx="25" cy="25" r="20" fill="#3b82f6"/>
    <text x="25" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
    <text x="25" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#475569">fdisk</text>
    <text x="25" y="88" text-anchor="middle" font-family="monospace" font-size="10" fill="#64748b">Resize sda3</text>
    
    <!-- Disk with partition -->
    <rect x="5" y="110" width="40" height="45" rx="3" fill="#cbd5e1"/>
    <rect x="8" y="113" width="34" height="39" rx="2" fill="url(#diskGrad)"/>
    <text x="25" y="140" text-anchor="middle" font-family="monospace" font-size="9" fill="white">sda3</text>
  </g>
  
  <g transform="translate(310, 80)">
    <circle cx="25" cy="25" r="20" fill="#3b82f6"/>
    <text x="25" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
    <text x="25" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#475569">partprobe</text>
    <text x="25" y="88" text-anchor="middle" font-family="monospace" font-size="10" fill="#64748b">Kernel refresh</text>
    
    <!-- Kernel sync -->
    <circle cx="25" cy="135" r="22" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="25" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#1e40af">Kernel</text>
  </g>
  
  <g transform="translate(440, 80)">
    <circle cx="25" cy="25" r="20" fill="#3b82f6"/>
    <text x="25" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">4</text>
    <text x="25" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#475569">pvresize</text>
    <text x="25" y="88" text-anchor="middle" font-family="monospace" font-size="10" fill="#64748b">/dev/sda3</text>
    
    <!-- PV -->
    <rect x="5" y="110" width="40" height="45" rx="3" fill="url(#pvGrad)"/>
    <text x="25" y="140" text-anchor="middle" font-family="monospace" font-size="9" fill="white">PV</text>
  </g>
  
  <g transform="translate(570, 80)">
    <circle cx="25" cy="25" r="20" fill="#3b82f6"/>
    <text x="25" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">5</text>
    <text x="25" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#475569">lvextend</text>
    <text x="25" y="88" text-anchor="middle" font-family="monospace" font-size="10" fill="#64748b">-r -l +100%FREE</text>
    
    <!-- VG/LV -->
    <rect x="2" y="110" width="46" height="20" rx="2" fill="url(#vgGrad)"/>
    <text x="25" y="125" text-anchor="middle" font-family="monospace" font-size="8" fill="white">VG</text>
    <rect x="5" y="135" width="40" height="20" rx="2" fill="url(#lvGrad)"/>
    <text x="25" y="149" text-anchor="middle" font-family="monospace" font-size="8" fill="white">LV</text>
  </g>
  
  <g transform="translate(700, 80)">
    <circle cx="25" cy="25" r="20" fill="#3b82f6"/>
    <text x="25" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">6</text>
    <text x="25" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#475569">resize2fs</text>
    <text x="25" y="88" text-anchor="middle" font-family="monospace" font-size="10" fill="#64748b">Auto via -r</text>
    
    <!-- Filesystem -->
    <rect x="5" y="110" width="40" height="45" rx="3" fill="url(#fsGrad)"/>
    <text x="25" y="140" text-anchor="middle" font-family="monospace" font-size="9" fill="white">ext4</text>
  </g>
  
  <!-- Arrows between steps -->
  <line x1="100" y1="145" x2="175" y2="145" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="230" y1="145" x2="305" y2="145" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="145" x2="435" y2="145" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="490" y1="145" x2="565" y2="145" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="620" y1="145" x2="695" y2="145" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Detailed LVM Structure (Bottom) -->
  <rect x="100" y="280" width="600" height="180" rx="12" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
  <text x="400" y="310" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#475569">LVM Hierarchy</text>
  
  <!-- Physical Layer -->
  <rect x="120" y="340" width="80" height="100" rx="5" fill="#64748b"/>
  <text x="160" y="365" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">Physical</text>
  <text x="160" y="385" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#e2e8f0">/dev/sda3</text>
  <text x="160" y="405" text-anchor="middle" font-family="monospace" font-size="10" fill="#cbd5e1">pvresize</text>
  <text x="160" y="425" text-anchor="middle" font-family="monospace" font-size="10" fill="#cbd5e1">â†³ bigger</text>
  
  <!-- Arrow PV -> VG -->
  <line x1="200" y1="390" x2="260" y2="390" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Volume Group -->
  <rect x="270" y="350" width="80" height="80" rx="5" fill="#8b5cf6"/>
  <text x="310" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">Volume</text>
  <text x="310" y="398" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">Group</text>
  <text x="310" y="418" text-anchor="middle" font-family="monospace" font-size="10" fill="#e9d5ff">vg_system</text>
  
  <!-- Arrow VG -> LV -->
  <line x1="350" y1="390" x2="410" y2="390" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Logical Volume -->
  <rect x="420" y="350" width="80" height="80" rx="5" fill="#22c55e"/>
  <text x="460" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">Logical</text>
  <text x="460" y="398" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">Volume</text>
  <text x="460" y="418" text-anchor="middle" font-family="monospace" font-size="10" fill="#dcfce7">lvextend</text>
  
  <!-- Arrow LV -> FS -->
  <line x1="500" y1="390" x2="560" y2="390" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Filesystem -->
  <rect x="570" y="350" width="80" height="80" rx="5" fill="#f59e0b"/>
  <text x="610" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">Filesystem</text>
  <text x="610" y="400" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="white">ext4/xfs</text>
  <text x="610" y="420" text-anchor="middle" font-family="monospace" font-size="10" fill="#fef3c7">resize2fs</text>
  
  <!-- Key command box -->
  <rect x="150" y="455" width="500" height="35" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="400" y="478" text-anchor="middle" font-family="monospace" font-size="12" fill="#1e40af">lvextend -r -l +100%FREE /dev/mapper/vg_system-root</text>
</svg>